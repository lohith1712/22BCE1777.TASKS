<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #79a3f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .registration-form {
      background-color: #ced2bc;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 750px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #00698f;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="tel"]:focus,
    textarea:focus {
      border-color: #aaaaaa;
      box-shadow: 0 0 10px rgba(144, 139, 139, 0.1);
    }
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button[type="submit"] {
      background-color: #0c8037;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0b9c78;
    }
  </style>
</head>
<body>
  <div class="registration-form">
    <h2>Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Your Password" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <br>
        <input type="radio" id="gender" name="gender" value="male"> Male
        <input type="radio" id="gender" name="gender" value="female"> Female
        <input type="radio" id="gender" name="gender" value="other"> Other
      </div>
      <div class="form-group">
        <label for="language">Language:</label>
        <select name="language" id="language">
          <option value="">Select Language</option>
          <option value="english">English</option>
          <option value="spanish">Hindi</option>
          <option value="french">Telugu</option>
          <option value="german">Tamil</option>
        </select>
      </div>
      <div class="form-group">
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" placeholder="Your Zip Code">
      </div>
      <div class="formgroup">
        <label for="about">About:</label>
        <textarea id="about" name="about" rows="4" placeholder="Write about yourself..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
