<!DOCTYPE html>
<html>
<head>
  <title>Task4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    
  </style>
</head>
<body>
<center>
  <div class="form-container">
    <h2>Form</h2>
    <input type="text" class="form-input" placeholder="Full Name"><br>
    <input type="text" class="form-input" placeholder="Username"><br>
    <input type="password" class="form-input" placeholder="Password"><br>
    <input type="password" class="form-input" placeholder="Re Password"><br>
    <input type="text" class="form-input" placeholder="Address"><br>
    <input type="number" class="form-input" placeholder="Age"><br>
    <label for="gender">Gender:</label>
    <select id="gender" class="form-input">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>
    <button class="form-button">Save</button>
  </div>
  </center>
</body>
</html>
